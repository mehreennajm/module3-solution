<!doctype html>
<html ng-app="NarrowItDownApp">
  <head>
    <meta charset="utf-8">
    <title>Narrow It Down App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="NarrowItDownController as ctrl">
      <input type="text" ng-model="ctrl.searchTerm">
      <button ng-click="ctrl.narrowItDown()">Narrow It Down</button>
      <found-items found="ctrl.foundItems" on-remove="ctrl.removeItem(index)"></found-items>
    </div>
  </body>
</html>
